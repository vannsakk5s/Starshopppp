<body class="h-screen overflow-hidden flex flex-col">
  <nav class="bg-white 2xl:pl-35 2xl:pr-35 w-full border-gray-200 dark:bg-gray-900 shadow-md z-40">
    <div class="w-full flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img [src]='logo' class="h-8" alt="" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Star Store</span>
      </a>

      <div class="flex md:order-2">
        <!-- search (mobile only) -->
        <div class="relative md:hidden">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 20 20">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 19l-4-4m0-7a7 7 0 1 1-14 0 7 7 0 0 1 14 0z" />
            </svg>
          </div>
          <input type="text" class="block w-30 pl-10 p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="ស្វែងរក...">
        </div>

        <!-- mobile menu toggle button -->
        <button (click)="toggleNavbar()" type="button"
          class="inline-flex items-center ml-2 p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 17 14">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
        </button>

        <!-- search (desktop only) -->
        <div class="relative hidden md:block">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
            <span class="sr-only">Search icon</span>
          </div>
          <input type="text" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="ស្វែងរក...">
        </div>
      </div>

      <!-- Menu Links -->
      <div
        [ngClass]="{ 'hidden': !isNavbarOpen, 'block': isNavbarOpen, 'md:flex': true }" class="items-center justify-between w-full md:w-auto md:order-1 max-sm:absolute max-sm:top-10 max-sm:right-0 max-sm:z-40 max-md:absolute max-md:top-10 max-md:right-0 max-md:z-40" id="navbar-menu">
        <ul
          class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
        >
          <li>
            <a (click)="phbar()" routerLink="home" [routerLinkActive]="['text-blue-500']" [routerLinkActiveOptions]="{ exact: true }" class="block py-2 px-3 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 md:dark:hover:bg-transparent">ទំព័រដើម</a>
          </li>
          <li>
            <a (click)="phbar()" routerLink="about" [routerLinkActive]="['text-blue-500']" [routerLinkActiveOptions]="{ exact: true }" class="block py-2 px-3 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 md:dark:hover:bg-transparent">អំពីយើង</a>
          </li>
          <li>
            <a (click)="phbar()" routerLink="favorit" [routerLinkActive]="['text-blue-500']" [routerLinkActiveOptions]="{ exact: true }" class="block py-2 px-3 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 md:dark:hover:bg-transparent">ចំណូលចិត្ត</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



<!-- import -->
<main class="w-full flex-1 overflow-y-auto scrollbar-hide">

  <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
    <app-product></app-product>
    <app-product></app-product>
    <app-product></app-product>
    <app-product></app-product>
  </div>
  <app-copyright></app-copyright> -->
  <router-outlet></router-outlet>

</main>
</body>
